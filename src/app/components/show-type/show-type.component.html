<section class="container playList-type">
  <div class="playList-type__left">
    <div class="media__image">
      <img src="https://photo-resize-zmp3.zadn.vn/w320_r1x1_webp/cover/b/7/c/7/b7c769b237227f8430dcf62b59a2de4e.jpg"
        alt="">
    </div>
    <div class="media__content">
      <h2 class="media__content-title">Đây là nơi để title</h2>
      <button class="media__content-play">
        <span class="material-icons-sharp">
          play_arrow
        </span>

        Phát Nhạc
      </button>
    </div>

  </div>
  <div class="playList-type__right">
    <div class="playList__content">
      <div class="description">
        <span>Lời tựa</span>
        "Thưởng thức Playlist ngọt ngào này để lấy động lực bước đến crush của mình
        và nói rằng bạn thích người ấy nhiều như thế nào nhé!"
      </div>
      <div class="header">
        <div class="header__left" style="margin-left: 110px;">
          <p>BÀI HÁT</p>
        </div>
        <div class="header__center">
          <p>THỜI GIAN</p>
        </div>
        <div class="header__right">
          <select (change)="onSort($event)">
            <option value="default">Mặc định</option>
            <option value="asc">Tên bài hát(A-Z)</option>
            <option value="desc">Tên ca sĩ (A-Z)</option>
          </select>
        </div>
      </div>
    </div>



    <app-list [listSong]="songList" [start]="0" [end]="songList.length"></app-list>





    <ng-template [ngIf]="listMore.length > 0">
      <h2 style="margin-top: 20px;color: white;">Có thể bạn quan tâm</h2>
      <app-list [listSong]="listMore" [start]="0" [end]="listMore.length" ></app-list>
    </ng-template>
  </div>
</section>
